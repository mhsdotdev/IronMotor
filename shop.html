<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Car Wall Art UAE | Customizable Auto Decor | IronMotor</title>
    <meta name="description" content="Browse our collection of customizable car wall decor. Sports cars, luxury models, classic cars. UAE delivery with same-day shipping.">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/auth-check.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">IronMotor</a>
            </div>
            <!-- Replace the nav-menu in all files with this: -->
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link cart-toggle">
                    Cart <span class="cart-count">0</span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1>Car Wall Art Collection</h1>
            <p>Customizable designs with same-day UAE shipping</p>
        </div>
    </section>

    <!-- Shop Content -->
    <section class="shop-content">
        <div class="container">
            <div class="shop-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <div class="filter-group">
                        <h4>Car Type</h4>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" name="car-type" value="sports" checked>
                                <span>Sports Cars</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="car-type" value="luxury" checked>
                                <span>Luxury Cars</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" name="car-type" value="classic" checked>
                                <span>Classic Cars</span>
                            </label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Price Range</h4>
                        <div class="price-range">
                            <input type="range" min="99" max="499" value="499" class="price-slider">
                            <div class="price-values">
                                <span>AED 99</span>
                                <span>AED 499</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline filter-reset">Reset Filters</button>
                </aside>

                <!-- Products Grid -->
                <main class="products-main">
                    <div class="products-header">
                        <div class="products-count">
                            <span id="products-count">12</span> products
                        </div>
                        <div class="sort-options">
                            <select id="sort-select">
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name: A to Z</option>
                            </select>
                        </div>
                    </div>
                    <div class="products-grid" id="products-grid">
                        <!-- Products loaded by JavaScript -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="product-modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- Product details loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="cart-close">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-price">AED 0.00</span>
            </div>
            <button class="btn btn-primary btn-checkout">Proceed to Checkout</button>
        </div>
    </div>
    
    <div class="cart-overlay"></div>
    <script src="js/script.js"></script>
    <script>
    // Check if user is authenticated
    if (!localStorage.getItem('user')) {
        window.location.href = 'auth.html';
    }
    </script>
</body>
</html>
